<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TypeScript Shopping Cart</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-center mt-5 pt-5">
            <h1>Welcome to Andy's Shopping Cart!</h1>
        </div>
        <main>
            <div id="login" class="d-flex justify-content-center">
                <form  autocomplete="off">
                <div class="row g-3" id="logindiv">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="name" placeholder="Name" aria-label="name">
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="age" placeholder="Age" aria-label="age">
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginbutton">Login</button>
                    </div>
                </form>
            </div>

        <div id="shop"></div>
        <div id="cartdiv"></div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
